<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPanel Download</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'blink': 'blink 1s step-end infinite',
              'spin-reverse': 'spin 1s linear infinite reverse',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            perspective: 1000px; /* Essential for 3D tilt */
        }

        /* 3D Tilt Card Base Styles */
        #tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Typewriter Cursor */
        .cursor::after {
            content: 'â–‹';
            animation: blink 1s step-end infinite;
            margin-left: 4px;
            opacity: 0.6;
        }

        /* Custom Scrollbar for logs if needed */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
        }
    </style>
</head>
<body class="w-screen h-screen flex flex-col items-center justify-center text-black selection:bg-black selection:text-white">

    <!-- 1. BACKGROUND CANVAS -->
    <canvas id="bg-canvas" class="fixed top-0 left-0 w-full h-full -z-50"></canvas>

    <!-- 2. AUDIO PLAYER (Hybrid System) -->
    <!-- Background Music -->
    <audio id="bg-audio" loop preload="auto">
        <source src="https://cs1.mp3.pm/download/174076159/Q2VqcTNqU1BmUWNiOFJIWGNNQllzYkd0NWt0aS80YWh6YkkwOGVBc2ZuSlMvZTR1TmdtNTdpbE4vc0cwWE5BcHFRTFlBakdmam9laDhsanNIa2lpcGhLVDZWRFZRbmJYUlRmMXYvd1dhcDYrR3FuQXAwY2hXY2tJaFF0eXMzdWM/FXGURU_-_Drama_piano_(mp3.pm).mp3" type="audio/mp3">
    </audio>

    <!-- 3. MAIN CONTENT CONTAINER -->
    <main class="relative z-10 w-full h-full flex flex-col items-center justify-center p-6">
        
        <!-- 3D CARD WRAPPER -->
        <div id="tilt-card" class="relative w-full max-w-2xl min-h-[480px] flex flex-col items-center justify-center">
            
            <!-- Glass Panel Background -->
            <div class="absolute inset-0 bg-white/60 backdrop-blur-xl border border-white/40 shadow-2xl rounded-2xl -z-10"></div>
            
            <!-- Decorative Accents (Original Design) -->
            <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-black rounded-tl-2xl -z-10 translate-x-[-1px] translate-y-[-1px]"></div>
            <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-black rounded-br-2xl -z-10 translate-x-[1px] translate-y-[1px]"></div>

            <!-- DYNAMIC CONTENT AREA -->
            <div id="app-content" class="w-full flex flex-col items-center justify-center p-8 md:p-12">
                <!-- Content injected via JavaScript -->
            </div>
        </div>

        <!-- 4. MAZIKEEN CREDITS (Fixed Bottom) -->
        <div class="absolute bottom-10 animate-slide-up flex flex-col items-center gap-2 group cursor-default z-20">
            <div class="h-8 w-[1px] bg-black/20 group-hover:h-12 transition-all duration-500"></div>
            <div class="px-6 py-2 bg-black text-white rounded-full font-bold text-xs tracking-widest shadow-2xl hover:scale-110 transition-transform duration-300 border border-black/20 ring-4 ring-black/5">
               WEBSITE CRIADO POR <span class="text-zinc-300">MAZIKEEN</span>
            </div>
        </div>

        <!-- 5. SOUND TOGGLE (Fixed Bottom Right) -->
        <button id="sound-btn" onclick="toggleAudio()" class="fixed bottom-6 right-6 z-50 p-3 rounded-full bg-white/80 backdrop-blur-md border border-zinc-200 shadow-lg hover:scale-110 active:scale-95 transition-all duration-300 text-black">
            <!-- Muted Icon (Default) -->
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.75-4.75a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.75-4.75H4.875a.75.75 0 0 1-.75-.75V8.25a.75.75 0 0 1 .75-.75h2.25Z" />
            </svg>

            <!-- Playing Animation -->
            <div id="icon-playing" class="hidden flex gap-0.5 items-end justify-center w-5 h-5 pb-1">
                <div class="w-1 bg-black animate-[pulse_0.8s_ease-in-out_infinite] h-2"></div>
                <div class="w-1 bg-black animate-[pulse_1.2s_ease-in-out_infinite] h-4"></div>
                <div class="w-1 bg-black animate-[pulse_0.6s_ease-in-out_infinite] h-3"></div>
            </div>
        </button>
    </main>

    <!-- LOGIC SCRIPT -->
    <script>
        // --- 1. CONFIGURATION ---
        const CONFIG = {
            version: '2.4.0',
            bootMessages: [
                '[BOOT] INITIALIZING VERIFICATION...',
                '[AUTH] CHECKING ADMIN PRIVILEGES...',
                '[SEC] Aegis Sentinel Monitoring.',
                '[SCAN] User profile under analysis...',
                '[SYS] Permission matrix loaded.',
                '[NET] Identity validation in progress...',
                '[STATUS] No interference detected.',
                '[READY] Awaiting authorization...'
            ]
        };

        let state = {
            view: 'welcome', // welcome, loading, terminal, download
            isMuted: true,
            terminalIndex: 0
        };

        // --- 2. AUDIO SYNTHESIS ENGINE (NEW SOUNDS) ---
        // Creates sounds programmatically so we don't rely on external mp3 files for SFX
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type = 'sine', duration = 0.1, volume = 0.05) {
            if(state.isMuted) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        function playTypingSound() {
            // Mechanical keyboard click sound simulation
            const freq = 600 + Math.random() * 200;
            playTone(freq, 'triangle', 0.05, 0.03);
        }

        function playSuccessSound() {
            // "Access Granted" chime
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playTone(400, 'sine', 0.1, 0.1);
            setTimeout(() => playTone(600, 'sine', 0.1, 0.1), 100);
            setTimeout(() => playTone(1000, 'square', 0.4, 0.1), 200);
        }
        
        function playClickSound() {
             playTone(800, 'sine', 0.05, 0.02);
        }

        // --- 3. RENDER FUNCTIONS ---
        const contentDiv = document.getElementById('app-content');

        function render() {
            // Simple fade effect between views
            contentDiv.style.opacity = 0;
            setTimeout(() => {
                contentDiv.style.opacity = 1;
                
                if (state.view === 'welcome') {
                    contentDiv.innerHTML = `
                        <div class="flex flex-col items-center text-center animate-fade-in space-y-8 transform translate-z-10 w-full">
                            <div class="space-y-4 w-full">
                               <div class="flex flex-col items-center gap-2 mb-4">
                                  <div class="inline-flex items-center gap-2 px-4 py-1.5 border border-black/10 rounded-full text-[10px] tracking-[0.2em] text-zinc-500 uppercase bg-white/80 shadow-sm">
                                    <span class="w-1.5 h-1.5 rounded-full bg-black animate-pulse"></span>
                                    System Owner: PhantomWayfex
                                  </div>
                               </div>

                              <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-black drop-shadow-sm scale-100 hover:scale-105 transition-transform duration-500">
                                WPANEL
                              </h1>
                              <p class="text-zinc-600 text-sm md:text-base tracking-widest uppercase mt-2 border-t border-zinc-200 pt-4 max-w-[300px] mx-auto">
                                The most advanced panel
                              </p>
                            </div>

                            <div class="pt-8">
                              <button onclick="startDownloadSequence()" class="group relative px-10 py-5 bg-black text-white font-bold tracking-widest text-sm hover:bg-zinc-800 transition-all duration-300 overflow-hidden active:scale-95 shadow-xl hover:shadow-2xl rounded-sm">
                                <div class="absolute inset-0 w-full h-full bg-zinc-800 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out -z-0"></div>
                                <span class="relative z-10 flex items-center gap-3">
                                  INITIALIZE DOWNLOAD
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 transition-transform group-hover:translate-x-1">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                                  </svg>
                                </span>
                              </button>
                              
                              <div class="mt-6 text-[10px] text-zinc-400 font-bold">
                                v${CONFIG.version} &bull; SECURE CONNECTION
                              </div>
                            </div>
                        </div>
                    `;
                } else if (state.view === 'loading') {
                    contentDiv.innerHTML = `
                        <div class="animate-fade-in flex flex-col items-center justify-center space-y-6 font-mono w-full max-w-md">
                          <div class="relative w-24 h-24 mb-4">
                            <div class="absolute inset-0 border-2 border-zinc-200 rounded-full"></div>
                            <div class="absolute inset-0 border-t-2 border-black rounded-full animate-spin"></div>
                            <div class="absolute inset-4 border-2 border-zinc-300 rounded-full opacity-50"></div>
                            <div class="absolute inset-4 border-b-2 border-black rounded-full animate-[spin_1.5s_linear_infinite_reverse]"></div>
                            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 bg-black rounded-full animate-pulse"></div>
                          </div>

                          <div class="w-full space-y-1 text-xs sm:text-sm text-zinc-600">
                            <div class="flex justify-between items-center border-b border-zinc-300 pb-1 mb-2">
                              <span>SYSTEM_STATUS</span>
                              <span class="text-black font-bold animate-pulse">INITIALIZING</span>
                            </div>
                            <div id="loading-logs" class="space-y-1 min-h-[60px]"></div>
                          </div>

                          <div class="w-full h-1 bg-zinc-200 rounded-full overflow-hidden mt-4">
                            <div id="progress-bar" class="h-full bg-black transition-all duration-100 ease-out" style="width: 0%"></div>
                          </div>
                          <div id="progress-text" class="w-full text-right text-xs text-zinc-500 font-mono">0%</div>
                        </div>
                    `;
                    runLoaderSimulation();
                } else if (state.view === 'terminal') {
                    contentDiv.innerHTML = `
                        <div class="w-full max-w-lg">
                            <div id="terminal-box" class="w-full font-mono text-left space-y-2 text-xs md:text-sm bg-zinc-50/50 p-6 rounded border border-zinc-200 shadow-inner min-h-[300px]">
                                 <!-- Logs injected here -->
                                 <div class="cursor pl-3 text-black font-bold"></div>
                            </div>
                        </div>
                    `;
                    runTerminalSequence();
                } else if (state.view === 'download') {
                    contentDiv.innerHTML = `
                      <div class="animate-scale-in w-full flex flex-col items-center text-center">
                        <div class="mb-6 rounded-full bg-black text-white p-5 shadow-lg animate-bounce">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                        </div>

                        <h2 class="text-3xl font-black text-black mb-2 tracking-tight">ACCESS GRANTED</h2>
                        <p class="text-zinc-600 text-sm mb-8 max-w-xs mx-auto">
                          Authorization confirmed. The WPanel package is ready to be downloaded.
                        </p> 

                        <a href="#" onclick="downloadFile(); return false;" 
                          class="w-full flex items-center justify-center gap-3 px-6 py-4 border-2 border-black bg-transparent text-black font-bold hover:bg-black hover:text-white transition-all duration-300 group rounded-lg shadow-sm hover:shadow-xl">
                          
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 group-hover:animate-bounce">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                          </svg>
                          <span class="font-mono text-sm tracking-wider">DOWNLOAD WPANEL</span>
                        </a>

                        <div class="mt-6 flex justify-between w-full text-[10px] text-zinc-400 font-bold font-mono uppercase border-t border-zinc-200 pt-4">
                          <span>Owner: PhantomWayfex</span>
                          <span>wEBSITE OFICIALX</span>
                        </div>
                      </div>
                    `;
                    playSuccessSound();
                }
            }, 100);
        }

        // --- 4. FLOW LOGIC ---

        function startDownloadSequence() {
            // Wake up Audio Context
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            playClickSound();

            // Try to play background audio if not already playing
            const audio = document.getElementById('bg-audio');
            if(audio.paused) toggleAudio();

            state.view = 'loading';
            render();
        }

        function runLoaderSimulation() {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('progress-text');
            const logContainer = document.getElementById('loading-logs');
            
            const logs = [
                'CONNECTING TO SECURE SERVER...',
                'VERIFYING HANDSHAKE PROTOCOLS...',
                'ALLOCATING BANDWIDTH...',
                'DECRYPTING PACKAGES...'
            ];

            // Progress Bar
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 1;
                if(progress > 100) progress = 100;
                
                if(bar) bar.style.width = `${progress}%`;
                if(txt) txt.innerText = `${progress}%`;
                
                // Randomly play small ticks during loading
                if(Math.random() > 0.7) playTone(800 + Math.random()*200, 'square', 0.01, 0.01);

                if(progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        state.view = 'terminal';
                        render();
                    }, 500);
                }
            }, 100);

            // Log messages
            let logIndex = 0;
            function addLog() {
                if(logIndex < logs.length && logContainer) {
                    const div = document.createElement('div');
                    div.className = 'opacity-80 animate-fade-in';
                    div.innerHTML = `<span class="text-zinc-400 mr-2">></span><span class="tracking-wide text-zinc-700">${logs[logIndex]}</span>`;
                    logContainer.appendChild(div);
                    logIndex++;
                    playTypingSound(); 
                    setTimeout(addLog, 800);
                }
            }
            addLog();
        }

        function runTerminalSequence() {
            let lineIndex = 0;
            const container = document.getElementById('terminal-box');
            // Keep the cursor at the bottom
            const cursor = container.querySelector('.cursor');

            function typeNextLine() {
                if(lineIndex >= CONFIG.bootMessages.length) {
                    setTimeout(() => {
                        state.view = 'download';
                        render();
                    }, 1000);
                    return;
                }

                const lineText = CONFIG.bootMessages[lineIndex];
                const parts = lineText.split(' ');
                const prefix = parts[0];
                const rest = parts.slice(1).join(' ');

                const div = document.createElement('div');
                div.className = 'border-l-2 border-black/30 pl-3 mb-1 flex flex-wrap';
                div.innerHTML = `<span class="font-bold text-black mr-2">${prefix}</span><span class="text-zinc-600 typing-span"></span>`;
                
                container.insertBefore(div, cursor);
                
                // Typing effect for the "rest" of the message
                const typingSpan = div.querySelector('.typing-span');
                let charIndex = 0;
                
                const typeInterval = setInterval(() => {
                    if (charIndex < rest.length) {
                        typingSpan.textContent += rest.charAt(charIndex);
                        playTypingSound(); // Play sound for each character
                        charIndex++;
                    } else {
                        clearInterval(typeInterval);
                        lineIndex++;
                        setTimeout(typeNextLine, 300); // Wait before next line
                    }
                }, 25); // Typing speed
            }

            typeNextLine();
        }

        function downloadFile() {
             const textContent = `@echo off\necho Installing WPanel...\necho Verified by ${CONFIG.owner}\npause`;
             const blob = new Blob([textContent], { type: 'application/octet-stream' });
             const url = window.URL.createObjectURL(blob);
             const a = document.createElement('a');
             a.style.display = 'none';
             a.href = url;
             a.download = 'WPanel_Setup.bat';
             document.body.appendChild(a);
             a.click();
             window.URL.revokeObjectURL(url);
             playClickSound();
        }

        // --- 5. AUDIO TOGGLE LOGIC ---
        function toggleAudio() {
            // Ensure Audio Context is active
            if(audioCtx.state === 'suspended') audioCtx.resume();

            const audio = document.getElementById('bg-audio');
            const iconMuted = document.getElementById('icon-muted');
            const iconPlaying = document.getElementById('icon-playing');

            if (audio.paused) {
                audio.volume = 0.4;
                audio.play().catch(e => console.error("Autoplay blocked", e));
                state.isMuted = false;
                iconMuted.classList.add('hidden');
                iconPlaying.classList.remove('hidden');
            } else {
                audio.pause();
                state.isMuted = true;
                iconMuted.classList.remove('hidden');
                iconPlaying.classList.add('hidden');
            }
        }

        // --- 6. 3D TILT EFFECT (ORIGINAL) ---
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('tilt-card');
            if(!card) return;

            const xPct = (e.clientX / window.innerWidth) - 0.5;
            const yPct = (e.clientY / window.innerHeight) - 0.5;

            // Rotate based on mouse position
            card.style.transform = `rotateX(${yPct * -15}deg) rotateY(${xPct * 15}deg)`;
        });

        // --- 7. BACKGROUND ANIMATION (ORIGINAL WHITE/BLACK) ---
        class BackgroundAnimation {
            constructor() {
                this.canvas = document.getElementById('bg-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.resize();
                
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                this.initParticles();
            }

            initParticles() {
                this.particles = [];
                const count = Math.min(Math.floor((this.width * this.height) / 14000), 120);
                
                for(let i = 0; i < count; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        vx: (Math.random() - 0.5) * 0.55,
                        vy: (Math.random() - 0.5) * 0.55,
                        size: Math.random() * 1.5 + 1.0
                    });
                }
            }

            animate() {
                // Clear white
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, this.width, this.height);

                this.ctx.fillStyle = '#000000';
                this.ctx.strokeStyle = '#000000';

                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > this.width) p.vx *= -1;
                    if (p.y < 0 || p.y > this.height) p.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();

                    // Connections
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p2 = this.particles[j];
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 130) {
                            this.ctx.beginPath();
                            this.ctx.lineWidth = 0.5;
                            this.ctx.globalAlpha = 0.05 * (1 - (dist / 130));
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                            this.ctx.globalAlpha = 1.0;
                        }
                    }
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize Background and Initial View
        window.addEventListener('DOMContentLoaded', () => {
            new BackgroundAnimation();
            render(); // Render Welcome Screen
        });

    </script>
</body>
